<!DOCTYPE html>
<html>
<head>
  <title>The Shining</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch,Intl.~locale.fr-FR"></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <div class="header">
    <div class="date">
      <span id="dayName"></span> <span id="day"></span> <span id="month">mars</span>
    </div>
  </div>
  <div id="loader">
    Chargement...
  </div>
  <div id="container" style="display: none;">
    <section>
      <div class="sun sunrise"></div>
      <div class="hour" id="sunrise-value">-</div>
    </section>
    <div class="spacer">
      <hr>
    </div>
    <section>
      <div class="sun sunset"></div>
      <div class="hour" id="sunset-value">-</div>
    </section>
  </div>
  <i class="settings ion-ios-gear-outline"></i>
</body>
</html>
