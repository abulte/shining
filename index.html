<!DOCTYPE html>
<html>
<head>
  <title>The Shining</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" type="text/css" href="spinner.css">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch,Intl.~locale.fr-FR,Intl.~locale.en-US"></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <div class="header">
    <i class="ion-ios-arrow-left minus" onclick="minus()"></i>
    <div class="date">
      <span id="dayName"></span> <span id="day"></span> <span id="month">mars</span>
    </div>
    <i class="ion-ios-arrow-right plus" onclick="plus()"></i>
  </div>
  <div>
    <section>
      <div class="sun sunrise"></div>
      <div class="hour" id="sunrise-value">-</div>
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </section>
    <div class="spacer">
      <hr>
    </div>
    <section>
      <div class="sun sunset"></div>
      <div class="hour" id="sunset-value">-</div>
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </section>
  </div>
  <i class="settings ion-ios-gear-outline" onclick="openModal('settings')"></i>
  <i class="info ion-ios-information-outline" onclick="openModal('infos')"></i>

  <div class="modal" id="infos" style="display: none;">
    <div class="infos-container">
      <p>Built by <a href="http://alexandre.bulte.net">@abulte</a></p>
      <p>Data by <a href="http://sunrise-sunset.org/api">sunrise-sunset.org</a></p>
      <p><i class="ion-ios-close-outline close" onclick="closeModal('infos')"></i></p>
    </div>
  </div>

  <div class="modal" id="settings" style="display: none;">
    <div class="settings-container">
      <p><i class="ion-ios-close-outline close" onclick="closeModal('settings')"></i></p>
    </div>
  </div>

</body>
</html>
